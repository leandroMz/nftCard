<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>NFT Card</title>
</head>

<body>

    <div class="card-contain">
        <div class="card-ext">
            <div class="animation-image">                
                <img class="nft"  class="warning" src="./images/image-equilibrium.jpg" alt="nft equilibrium">
            </div>            
            <div class="card-text">
                <h2 class="text-active">Equilibrium #23</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <ul class="price-time">
                    
                    <li>
                        <img class="li-price" src="./images/icon-ethereum.svg" alt="ethereum logo">
                        <h3>1.041ETH</h3>
                    </li>
                    
                    <li>
                        <img class="li-price" src="./images/icon-clock.svg" alt="clock icon">
                        <h4>3 days left</h4>
                    </li>
                </ul>
            </div>
            <hr class="hr-horizontal-gradient">
            <div class="card-foot">
                <img class="creator" src="./images/leanM.png" alt="creator LM">
                <ul class="creator-display">
                    <li>
                        <h5>Creation of</h4>
                    </li>
                    <li>
                        <h5 class="name">Leandro Martinez</h4>
                    </li>
                </ul>
            </div>
        </div>
    </div>


</body>

</html>
